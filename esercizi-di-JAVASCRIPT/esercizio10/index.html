<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="search" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <!-- SELECT -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-lg-4">
                                    <select id="categoriesSelect" class="form-select" aria-label="Default select example">
                                        <option value="" selected>Open this select menu</option>
                                    </select>
                                  </div>
                                <div class="col-12 col-lg-4">
                                    <select id="limitSelect" class="form-select" aria-label="Default select example">
                                        <option value="" selected>Tutti i risultati</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                      </select>
                                </div>
                                <div class="col-12 col-lg-4">
                                    <select id="sortSelect" class="form-select" aria-label="Default select example">
                                        <option  value="" selected>Ordinamento</option>
                                        <option value="dsh">Discescente</option>
                                        <option value="ash">Ascendente</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                    </div>               
                </div>
            </div>
        </div>
    </section>


    <!-- PRODUCTS -->
    <section>
        <div id="productsElement">
          <div class="container">
            <div class="row">
              <div class="col12">
                <p id="totalElements" class="h5 mt-3"></p>
              </div>
            </div>
            <div id="productsRow" class="row">
              
            </div>
          </div>
        </div>
        <!-- LOADING -->
      <div id="loader" class="loading">
        <div class="container">
          <div class="row">
            <div class="col12">
              <div class="card">
                <div class="card-body py-5">
                  <div class="text-center">
                    <div class="spinner-border" role="status" style="width: 6rem; height: 6rem;">
                      <span class="visually-hidden">Loading ....</span>
                    </div>
                    <p class="h3 mt-5">Loading</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



    <script src="/esercizi-di-JAVASCRIPT/esercizio10/es10-2/es10-2.2/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
  </body>
</html>
